        <div id="obebs4-app"></div>

        <!-- JavaScript -->

        <script src="obebs4.js"></script>

        <!-- Custom/Development JS for this page -->
        <script type="text/javascript">

            // ---------------------------------
            // T E S T I N G / E X A M P L E S
            // ---------------------------------


            let obebs4 = new OBEBS4();
            console.log('OBEBS4.js v' + obebs4.version);

            const target = document.getElementById('obebs4-app');


            // NAVBAR EXAMPLES (MUST BE MANUALLY TOGGLED ON/OFF BECAUSE OBE'S DEFAULT NAVBAR BEHAVIOR IS FIXED TOP)

            // Example of a default navbar using .layouts.navbar()
            /*
            let defaultNavbar = obebs4.layouts.navbar();
            target.appendChild(defaultNavbar);
            */

            // Example of a custom navbar using .layouts.navbar()
            
            let customNavbarImgSize = '30';
            let customNavCollapseId = 'custom-navbar-id';
            let customNavbarSettings = [
                {
                    tag : 'nav',
                    attributes : {
                        class : 'navbar justify-content-start fixed-top navbar-expand-lg navbar-dark bg-dark box-shadow-sm'
                    },
                    children : [
                        {
                            tag : 'img',
                            attributes : {
                                src : 'https://via.placeholder.com/' + customNavbarImgSize,
                                alt : 'Navbar Image Alt Text',
                                style : 'width:' + customNavbarImgSize + 'px; height:' + customNavbarImgSize + 'px;',
                                class : ''
                            }
                        },
                        {
                            tag : 'a',
                            attributes : {
                                class : 'navbar-brand ml-3',
                                href : '#'
                            },
                            text : 'Brand Name'
                        },
                        {
                            tag : 'button',
                            attributes : {
                                class : 'navbar-toggler ml-auto',
                                type : 'button',
                                'data-toggle' : 'collapse',
                                'data-target' : '#' + customNavCollapseId,
                                'aria-controls' : customNavCollapseId,
                                'aria-expanded' : 'false',
                                'aria-label' : 'Toggle navigation'
                            },
                            children : [
                                {
                                    tag : 'span',
                                    attributes : {
                                        class : 'navbar-toggler-icon'
                                    }
                                }
                            ]
                        },
                        {
                            tag : 'div',
                            attributes : {
                                class : 'collapse navbar-collapse',
                                id : customNavCollapseId
                            },
                            children : [
                                {
                                    tag : 'div',
                                    attributes : {
                                        class : 'navbar-nav ml-auto'
                                    },
                                    children : [
                                        {
                                            tag : 'a',
                                            attributes : {
                                                class : 'nav-item nav-link active',
                                                href : '#'
                                            },
                                            text : 'Home'
                                        },
                                        {
                                            tag : 'a',
                                            attributes : {
                                                class : 'nav-item nav-link',
                                                href : '#'
                                            },
                                            text : 'Shop'
                                        },
                                        {
                                            tag : 'a',
                                            attributes : {
                                                class : 'nav-item nav-link',
                                                href : '#'
                                            },
                                            text : 'Blog'
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ];

            let customNavbar = obebs4.layouts.navbar(customNavbarSettings);
            target.appendChild(customNavbar);



            // Example of a default hero using .layouts.hero()
            
            let defaultHero = obebs4.layouts.hero();
            target.appendChild(defaultHero);
            



            
            // Example of a manually built section using OBEBS4.element()

            let article_0_h_1 = obebs4.element('h3', 'First Headline', {'class' : 'pt-5'});
            let article_0_hr_1 = obebs4.element('hr', '', {'class' : 'border-success'});
            let article_0_p_1 = obebs4.element('p', 'This is the first sample paragraph.');

            let article_0_h_2 = obebs4.element('h3', 'Second Headline', {'class' : 'pt-5'});
            let article_0_hr_2 = obebs4.element('hr', '', {'class' : 'border-success'});
            let article_0_p_2 = obebs4.element('p', 'This is the second sample paragraph.');

            let article_0_column_1 = obebs4.element('div', false, {'class' : 'col-md-6'}, [article_0_h_1, article_0_hr_1, article_0_p_1]);
            let article_0_column_2 = obebs4.element('div', false, {'class' : 'col-md-6'}, [article_0_h_2, article_0_hr_2, article_0_p_2]);

            let article_0_row = obebs4.element('div', false, {'class' : 'row justify-content-center'}, [article_0_column_1, article_0_column_2]);

            let article_0_container = obebs4.element('div', false, {'class' : 'container'}, article_0_row);

            let article_0_container_fluid = obebs4.element('div', false, {'class' : 'container-fluid bg-light text-dark py-5'}, article_0_container);

            target.appendChild(article_0_container_fluid);



            // Examples of OBEBS4.dom() method syntax for all of the use cases

            let domSection = obebs4.element('section', false, { class : 'bg-gradient-white text-center pb-5' });
            
            let element_0 = obebs4.element('div', '.dom() Method Test Examples', { class : 'bg-secondary text-white p-2 mb-5' });
            let element_1 = obebs4.element('div', 'Element #1', { class : 'text-secondary' });
            let element_2 = obebs4.element('div', 'Element #2', { class : 'text-primary' });
            let element_3 = obebs4.element('div', 'Element #3', { class : 'text-warning' });
            let element_4 = obebs4.element('div', 'Element #4', { class : 'text-danger' });
            let element_5 = obebs4.element('div', 'Element #5', { class : 'text-info' });
            let element_6 = obebs4.element('div', 'Element #6', { class : 'text-success' });
            let element_7 = obebs4.element('div', 'Element #7', { class : 'text-dark' });
            let element_8 = obebs4.element('div', 'Element #8', { class : 'text-light' });
            let el_undefined;

            
            obebs4.dom(domSection, 'append', element_1);
            obebs4.dom(domSection, 'append', element_3);
            obebs4.dom(domSection, 'insert', element_2, 'before', element_3);
            obebs4.dom(domSection, 'append', element_5);
            obebs4.dom(domSection, 'insert', element_4, 'after', element_3);
            obebs4.dom(domSection, 'append', element_6);
            obebs4.dom(domSection, 'append', element_7);
            obebs4.dom(domSection, 'replace', element_7, 'with', element_8);
            obebs4.dom(domSection, 'remove', element_8);
            obebs4.dom(domSection, 'prepend', element_0);
            
            
            /*
            obebs4.dom(domSection, 'appendChild', element_1);
            obebs4.dom(domSection, 'appendChild', element_3);
            obebs4.dom(domSection, 'insertBefore', element_2, element_3); // ALT VERSION: obebs4.dom(domSection, 'before', element_2, element_3);
            obebs4.dom(domSection, 'appendChild', element_5);
            obebs4.dom(domSection, 'insertAfter', element_4, element_3); // ALT VERSION:  obebs4.dom(domSection, 'after', element_4, element_3);
            obebs4.dom(domSection, 'appendChild', element_6);
            obebs4.dom(domSection, 'appendChild', element_7);
            obebs4.dom(domSection, 'replaceChild', element_7, element_8); // ALT VERSION:  obebs4.dom(domSection, 'replace', element_7, element_8);
            obebs4.dom(domSection, 'removeChild', element_8);
            obebs4.dom(domSection, 'firstChild', element_0);
            */

            
            obebs4.dom(target, 'append', domSection);


            
            
            
            
            
            // Example of a mixed content text argument when using OBEBS4.element()

            let ctAnchor = obebs4.element('a', 'Anchor Tag', { class : 'text-primary', href : '#' });
            let ctSpan = obebs4.element('span', 'Span', { class : 'font-weight-bold' });
            
            let complexText = obebs4.element('p', ['This is the beginning text of a paragraph. Next, there is an ', ctAnchor, ' folled by the rest of the string. And finally, a second ', ctSpan, ' tag is included to show multiple examples in one paragraph.'], { class : 'lead text-center pt-3' });

            target.appendChild(complexText);



           // Example of a default .layout() method
           
            let layout = obebs4.layout();
            target.appendChild(layout);

            // Example of a complex/custom .layout() method
            let sectionSettings = [
                {
                    tag : 'section',
                    attributes : {
                        class : 'container-fluid py-5 bg-primary text-white'
                    },
                    children : [
                        {
                            tag : 'div',
                            attributes : {
                                class : 'row justify-content-center'
                            },
                            children : [
                                {
                                    tag : 'div',
                                    attributes : {
                                        class : 'col-sm-11 col-md-9 col-lg-7 col-xl-6'
                                    },
                                    children : [
                                        {
                                            tag : 'h1',
                                            text : obebs4.randomHeadline()
                                        },
                                        {
                                            tag : 'p',
                                            text : obebs4.randomParagraph()
                                        },
                                        {
                                            tag : 'p',
                                            attributes : {
                                                class : 'lead'
                                            },
                                            text : obebs4.randomQuote()
                                        },
                                        {
                                            tag : 'p',
                                            text : obebs4.randomParagraph()
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ];
            let sectionLayout = obebs4.layout(sectionSettings)
            target.appendChild(sectionLayout);




            // Example of a default aside using .layouts.aside()
            
            let defaultAside = obebs4.layouts.aside();
            target.appendChild(defaultAside);

            
            
            // Example of grabbing .defaults.navbar data
            //console.log(JSON.stringify(obebs4.defaults.navbar, null, '\t'));
            
            // Examples of grabbing .defaults.layout data
            //console.log(JSON.stringify(obebs4.defaults.layout, null, '\t'));

            // Example of a default navbar using .layouts.navbar()
            
            let defaultFooter = obebs4.layouts.footer();
            target.appendChild(defaultFooter);

            
            // Example of custom defaults for a custom layout

            obebs4.defaults['myNewLayout'] = [
                {
                    tag : 'section',
                    attributes : {
                        class : 'container-fluid bg-light py-5'
                    },
                    children : [
                        {
                            tag : 'div',
                            attributes : {
                                class : 'container pt-5'
                            },
                            children : [
                                {
                                    tag : 'div',
                                    attributes : {
                                        class : 'row justify-content-center'
                                    },
                                    children : [
                                        {
                                            tag : 'div',
                                            attributes : {
                                                class : 'col-md-8'
                                            },
                                            children : [
                                                {
                                                    tag : 'h1',
                                                    attributes : {
                                                        class : 'text-shadow pt-2'
                                                    },
                                                    text : obebs4.randomHeadline()
                                                },
                                                {
                                                    tag : 'p',
                                                    attributes : {
                                                        class : 'lead mb-5'
                                                    },
                                                    text : obebs4.randomQuote()
                                                },
                                                {
                                                    tag : 'a',
                                                    attributes : {
                                                        class : 'btn btn-lg btn-white text-primary rounded-0 mt-2 mb-4',
                                                        role : 'button'
                                                    },
                                                    text : 'LEARN MORE'
                                                }
                                            ]
                                        }
                                    ]
                                }
                            ]
                        }
                    ]
                }
            ];

            obebs4.layouts.myNewLayout = function (passedSettings = false) {

                // get the default settings
                let defaults = obebs4.defaults.myNewLayout;

                // set user submitted settings if provided, otherwise use defaults
                let settings = passedSettings ? passedSettings : defaults;

                // generate the navbar markup
                let myNewLayout = obebs4.layout(settings);
                
                // return the markup
                return myNewLayout;

            };

            let myNewLayout = obebs4.layouts.myNewLayout();
            target.appendChild(myNewLayout);






            // tests for new generate construct functionality
            let renderedNav = target.querySelector('nav');
            let renderedNav_construct = [
                JSON.stringify(obebs4.generateConstruct(renderedNav), null, 4)
            ];
            let renderedNav_el = obebs4.element('pre', renderedNav_construct, {class:'p-5 bg-dark text-light'});
            target.appendChild(renderedNav_el);


        </script>

    </body>
