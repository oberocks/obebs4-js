            // Example of a manually built section using OBEBS4.element()

            let article_0_h_1 = obebs4.element('h3', 'First Headline', {'class' : 'pt-5'});
            let article_0_hr_1 = obebs4.element('hr', '', {'class' : 'border-success'});
